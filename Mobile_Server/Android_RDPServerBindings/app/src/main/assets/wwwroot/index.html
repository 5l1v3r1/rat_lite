<!DOCTYPE html>
<html lang="en">
<head>
    <title>Remote Connection</title>
    <script src="zstd.js"></script>
    <script src="Core.js"></script>
</head>

<body>
    <script>
        var SL_Client;
        document.addEventListener("DOMContentLoaded", function (event) {
            if ("WebSocket" in window) {
                var clientdriver = new SL.Remote_Access_Library.Network.ClientDriver("myCanvas", "mousecanvas");
                SL_Client = new SL.Remote_Access_Library.Network.ClientNetworkDriver(clientdriver, window.location.hostname, "6001");
                SL_Client.Start();

            }

            else {
                // The browser doesn't support WebSocket
                alert("WebSocket NOT supported by your Browser!");
            }
        });

    </script>

    <div style="position: relative;">
        <canvas id="myCanvas" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
        <canvas id="mousecanvas" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    </div>

</body>
</html>

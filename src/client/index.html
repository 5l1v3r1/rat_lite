<!DOCTYPE html>
<html lang="en">
<head>
    <title>rat_lite html viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="input_lite.js"></script>
    <script src="rat_lite.js"></script>
    <script src="rat_client.js"></script>

</head>
<body id="ratarea">
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            if ("WebSocket" in window) {
                
                var clientdriver = new ClientWindow(window.document.getElementById("ratarea"));
                //clientdriver.ScaleView(getURLParameter('ScaleImage') === 'true');
            }
            else {
                // The browser doesn't support WebSocket
                alert("WebSocket NOT supported by your Browser!");
            }
        });
    </script>
</body>
</html>

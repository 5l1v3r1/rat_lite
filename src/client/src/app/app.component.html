<div *ngIf="Socket_" class="OptionsButtonHidden">
    <button class="btn btn-primary" (click)="toggleoptions()">
        Options
    </button>
    <button mat-raised-button color="warn" (click)="Disconnect();">Disconnect</button>
</div>
<div style="position:relative;top:-48px;z-index:1;">
    <canvas [ngClass]="{'ImageScale': ScaleImage_}" #HTMLCanvasScreenImage_ style="position:absolute;"></canvas>
    <canvas #HTMLCanvasMouseImage_ style="position:absolute;"></canvas>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
	
    <title>Remote Connection</title>
    <script src="zstd.js"></script>
    <script src="Core.js"></script>
	
</head>

<body>
    <script>
        var SL_Client;
		   function getURLParameter(name) {
                return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [, ""])[1].replace(/\+/g, '%20')) || null;
            }
        document.addEventListener("DOMContentLoaded", function (event) {
            if ("WebSocket" in window) {
                var clientdriver = new SL.Remote_Access_Library.Network.ClientDriver(window.location.hostname, "6001");
				clientdriver.ScaleView(getURLParameter('ScaleImage') === 'true');
                clientdriver.Start();
            }
            else {
                // The browser doesn't support WebSocket
                alert("WebSocket NOT supported by your Browser!");
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple-Web-Server html-file</title>

</head>

<body>
    <script>
        var packetheadersize = 12;//12 bytes
        var rectsize = 16;//16 bytes
        var pointsize = 8;//16 bytes
        function ClientDriver() {
            var self = this;
            self.Cursor = document.getElementById("mousecanvas").getContext("2d").createImageData(32, 32);
            self._ClientNetworkDriver = new ClientNetworkDriver(self);
            self._ClientNetworkDriver.start("ws://127.0.0.1:8081/echo");
            self.OnReceive_MouseImage = function (point, img) {
                "use strict";
                //console.log('coords' + coords.X + ' ' + coords.Y + ' ' + coords.Width + ' ' + coords.Height);
                var elem = document.getElementById("mousecanvas");
                elem.width = point.X;
                elem.height = point.Y;

                self.Cursor = document.getElementById("mousecanvas").getContext("2d").createImageData(point.X, point.Y);
                for (var i = 0; i < self.Cursor.data.length; i += 4) {
                    self.Cursor.data[i + 0] = img[i + 0];
                    self.Cursor.data[i + 1] = img[i + 1];
                    self.Cursor.data[i + 2] = img[i + 2];
                    self.Cursor.data[i + 3] = img[i + 3];
                }
                document.getElementById("mousecanvas").getContext("2d").putImageData(self.Cursor, 0, 0);
            }
            self.OnReceive_MouseLocation = function (point) {
                document.getElementById("mousecanvas").style.top = point.Y + "px";
                document.getElementById("mousecanvas").style.left = point.X + "px";
            }
            self.OnReceive_Image = function (img) {
                "use strict";
                //console.log('coords' + coords.X + ' ' + coords.Y + ' ' + coords.Width + ' ' + coords.Height);

                var i = new Image();
                i.src = "data:image/jpeg;base64," + img;
                i.onload = function () {
                    var elem = document.getElementById("myCanvas");
                    elem.width = i.width;
                    elem.height = i.height;
                    elem.getContext("2d").drawImage(i, 0, 0);
                    // console.log("ctx.drawImage" + coords.Y, "  " + coords.X);
                };
                i.onerror = function (stuff) {
                    console.log("Img Onerror:", stuff);
                };
            }
            self.OnReceive_ImageDif = function (rect, img) {
                "use strict";
                //console.log('coords' + coords.X + ' ' + coords.Y + ' ' + coords.Width + ' ' + coords.Height);
                var i = new Image();
                i.src = "data:image/jpeg;base64," + img
                i.onload = function () {
                    document.getElementById("myCanvas").getContext("2d").drawImage(i, rect.X, rect.Y);
                    // console.log("ctx.drawImage" + coords.Y, "  " + coords.X);
                };
                i.onerror = function (stuff) {
                    console.log("Img Onerror:", stuff);
                };
            }
        }

        function ClientNetworkDriver(p) {
            var self = this;
            self.Parent = p;

            self.start = function (url) {

                self.socket = new WebSocket(url);
                self.socket.binaryType = 'arraybuffer';
                self.socket.onopen = function () {
                    console.log('Socket Opened');
                };


                self.onreceiveimage = function (data, currentoffset) {
                    var d = new DataView(data, currentoffset);
                    var imagerect = {
                        X: d.getInt32(0, true),
                        Y: d.getInt32(4, true),
                        Width: d.getInt32(8, true),
                        Height: d.getInt32(12, true)
                    }//rect isnt needed here
                    self.Parent.OnReceive_Image(_arrayBufferToBase64(new Uint8Array(data, currentoffset + rectsize)));
                }
                self.onreceiveimagedif = function (data, currentoffset) {
                    var d = new DataView(data, currentoffset);
                    var imagerect = {
                        X: d.getInt32(0, true),
                        Y: d.getInt32(4, true),
                        Width: d.getInt32(8, true),
                        Height: d.getInt32(12, true)
                    }
                    self.Parent.OnReceive_ImageDif(imagerect, _arrayBufferToBase64(new Uint8Array(data, currentoffset + rectsize)));
                }
                self.onreceivemouseimage = function (data, currentoffset) {
                    var d = new DataView(data, currentoffset);
                    var imagepoint = {
                        X: d.getInt32(0, true),
                        Y: d.getInt32(4, true)
                    }
                    self.Parent.OnReceive_MouseImage(imagepoint, new Uint8Array(data, currentoffset + pointsize));
                }
                self.onreceivemouselocation = function (data, currentoffset) {
                    var d = new DataView(data, currentoffset);
                    var imagepoint = {
                        X: d.getInt32(0, true),
                        Y: d.getInt32(4, true)
                    }
                    self.Parent.OnReceive_MouseLocation(imagepoint);
                }

                self.socket.onclose = function () {
                    console.log('Connection is closed...');
                };
                function _arrayBufferToBase64(buffer) {
                    var binary = '';
                    var bytes = new Uint8Array(buffer, 16);
                    var len = bytes.byteLength;
                    //$('#logsection').append('<br/>' + (len + 16));
                    for (var i = 0; i < len; i++) {
                        binary += String.fromCharCode(bytes[i]);
                    }
                    return window.btoa(binary);
                }

                self.socket.onmessage = function (evt) {

                    var data = new DataView(evt.data);
                    var packetheader = {
                        Packet_Type: data.getInt32(0, true),
                        Payload_Length: data.getInt32(4, true),
                        UncompressedLength: data.getInt32(8, true)//this is unused for websockets
                    };
                    switch (packetheader.Packet_Type) {
                        case (4)://this is an image
                            self.onreceiveimage(evt.data, packetheadersize);
                            break;
                        case (5)://this is an imagedif
                            self.onreceiveimagedif(evt.data, packetheadersize);
                            break;
                        case (6)://this is a mouse image
                            self.onreceivemouseimage(evt.data, packetheadersize);
                            break;
                        case (7)://this is a mouse location update
                            self.onreceivemouselocation(evt.data, packetheadersize);
                            break;
                        default:
                            console.log('received unknown packet type: ' + packetheader.Packet_Type)
                            break;
                    };

                };
                self.socket.onclose = function (event) {
                    var reason;
                    // See http://tools.ietf.org/html/rfc6455#section-7.4.1
                    if (event.code == 1000)
                        reason = "Normal closure, meaning that the purpose for which the connection was established has been fulfilled.";
                    else if (event.code == 1001)
                        reason = "An endpoint is \"going away\", such as a server going down or a browser having navigated away from a page.";
                    else if (event.code == 1002)
                        reason = "An endpoint is terminating the connection due to a protocol error";
                    else if (event.code == 1003)
                        reason = "An endpoint is terminating the connection because it has received a type of data it cannot accept (e.g., an endpoint that understands only text data MAY send this if it receives a binary message).";
                    else if (event.code == 1004)
                        reason = "Reserved. The specific meaning might be defined in the future.";
                    else if (event.code == 1005)
                        reason = "No status code was actually present.";
                    else if (event.code == 1006)
                        reason = "The connection was closed abnormally, e.g., without sending or receiving a Close control frame";
                    else if (event.code == 1007)
                        reason = "An endpoint is terminating the connection because it has received data within a message that was not consistent with the type of the message (e.g., non-UTF-8 [http://tools.ietf.org/html/rfc3629] data within a text message).";
                    else if (event.code == 1008)
                        reason = "An endpoint is terminating the connection because it has received a message that \"violates its policy\". This reason is given either if there is no other sutible reason, or if there is a need to hide specific details about the policy.";
                    else if (event.code == 1009)
                        reason = "An endpoint is terminating the connection because it has received a message that is too big for it to process.";
                    else if (event.code == 1010) // Note that this status code is not used by the server, because it can fail the WebSocket handshake instead.
                        reason = "An endpoint (client) is terminating the connection because it has expected the server to negotiate one or more extension, but the server didn't return them in the response message of the WebSocket handshake. <br /> Specifically, the extensions that are needed are: " + event.reason;
                    else if (event.code == 1011)
                        reason = "A server is terminating the connection because it encountered an unexpected condition that prevented it from fulfilling the request.";
                    else if (event.code == 1015)
                        reason = "The connection was closed due to a failure to perform a TLS handshake (e.g., the server certificate can't be verified).";
                    else
                        reason = "Unknown reason";

                    //  $('#logsection').append(event.code + 'The connection was closed for reason: ' + reason);
                };
                self.socket.onerror = function (evt) {
                    //  $('#logsection').append('The following error occurred: ' + evt.data);
                }
            }
        };


        var SL_Client;
        document.addEventListener("DOMContentLoaded", function (event) {
            if ("WebSocket" in window) {
                SL_Client = new ClientDriver();

            }

            else {
                // The browser doesn't support WebSocket
                alert("WebSocket NOT supported by your Browser!");
            }
        });

    </script>
    <div style="position: relative;">
        <canvas id="myCanvas" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
        <canvas id="mousecanvas" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    </div>


</body>
</html>
